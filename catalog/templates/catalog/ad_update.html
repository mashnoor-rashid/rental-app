{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Update Ad for: {{object.title}}</h2>
<div class="col-sm-6">
<form action="" method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    <table>
    {{ form|crispy }}
    </table>
    <input class="btn btn-success" type="submit" value="Submit" />
</form>
</div>
{% endblock %}
