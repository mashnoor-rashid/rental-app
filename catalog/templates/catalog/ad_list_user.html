{% extends "base.html" %}

{% block content %}

<h1>My Listings</h1>

<p>The user is: {{cur_user}}</p>

{% if object_list %}
  {% for ad in object_list %}
    <p><a href="{{ ad.get_update_url }}">{{ ad.title }}</a></p>
  {% endfor %}
{% else %}
<p>You do not have any ads</p>
{% endif %}

{% endblock %}
