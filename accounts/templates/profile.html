{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-sm-6">
<h1> My Profile</h1>
<form method="post">
  {% csrf_token %}
  {{ profile_form|crispy }}
  {{ user_form|crispy }}
  <button class="btn btn-success" type="submit">Save changes</button>
</form>
</div>
{% endblock %}
